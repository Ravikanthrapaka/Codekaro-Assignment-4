<body>
    
<div class="card3">


    <img class="logo3"  src="https://cdn-icons-png.flaticon.com/128/483/483947.png" width="40px" alt="">



    <h1>Phone number</h1>
    <p>Would you like a new OpenPhone number, or want to port your existing number over?</p>


    <button class="btn2"><img class="icon1" src="https://cdn-icons-png.flaticon.com/128/8146/8146553.png"  alt="">Brand new number</button>
    <button class="btn3"><img src="https://cdn-icons-png.flaticon.com/128/2040/2040514.png" class="icon2" alt="">Port existing number</button>


    <p class="mssg">If you choose to port your existing number, you will be given a temporary OpenPhone number to test things out with during the porting process.</p>
